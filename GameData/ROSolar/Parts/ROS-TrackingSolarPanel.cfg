+PART[ROS-StaticSolarPanel]:FIRST
{
    @name = ROS-FixedTrackingSolarPanel
    @title = Fixed Tracking Solar Panel
    @description = This sun-tracking solar panel allows you to choose different shapes, resize the panel and select the level of solar panel. It CANNOT be retracted.
    @tags = proc, procedural, solar, power, folding, tracking

    !MODULE[ModuleROSolar],* {}
    MODULE
    {
        name = ModuleROSolar
        currentVariant = 1x2
        currentCore = CA-2Panel
        solarPanelType = tracking
        coreNodeNames = none

        CORE
        {
            variant = 1x2
            model = CA-2Panel
            model = CA-2PanelSTEREO
            model = CA-2PanelMAVEN
        }

        CORE
        {
            variant = 1x3
            model = Vens-1x3
            model = Vens-1x3-Lg
            model = CA-Juno3
        }

        CORE
        {
            variant = 1x4
            model = CA-Juno4
        }

        CORE
        {
            variant = 1x6
            model = ReStock-1x6
            model = Vens-1x6
        }

        CORE
        {
            variant = 3x2
            model = ReStock-3x2
            model = Vens-3x2
        }

        CORE
        {
            variant = Single
            model = CA-Wing
        }

        isBreakable = true
        resourceName = ElectricCharge
        chargeRate = 0.081
        extendActionName = #autoLOC_6001805 //#autoLOC_6001805 = Extend <<1>>
        retractActionName = #autoLOC_6001806 //#autoLOC_6001806 = Retract <<1>>
        extendpanelsActionName = #autoLOC_6001807 //#autoLOC_6001807 = Toggle <<1>>	
    }
}
