@PART[ROS-FoldingSolarPanel]:BEFORE[ROSolar]
{
    @MODULE[ModuleROSolar]
    {
        @CORE:HAS[#variant[1x2]]
        {
            model = RN-EOS-TDRS
            model = RN-Molniya
        }
        @CORE:HAS[#variant[1x4]]
        {
            model = RN-NEO-DS
        }
        @CORE:HAS[#variant[1x5]]
        {
            model = RN-DAWN
        }
        @CORE:HAS[#variant[Single]]
        {
            model = RN-EOS-AA
            model = RN-EOS-TERRA
        }
    }
}

@PART[ROS-HingedSolarPanel]:BEFORE[ROSolar]
{
    @MODULE[ModuleROSolar]
    {
        @CORE:HAS[#variant[Rectangle]]
        {
            model = RN-NEAR
            model = RN-Magellan
        }
    }
}
